<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>JarFIS</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/index.js"></script>
    <!-- CC-BY-SA 4.0 https://www.dovora.com/resources/weather-icons/ -->
</head>
<body>

<main>
    <div id="weather">
        <div class="wrapper">
            <img id="weather-icon" alt="Weather icon" src=""/>
            <div id="weather-temperature"></div>
        </div>
    </div>
    <div id="operation">
        <div class="wrapper">
            <section id="operation-topic">
                <div id="operation-topic-keyword"></div>
                <ul id="operation-topic-tags"></ul>
            </section>
            <section id="operation-location"></section>
            <section id="operation-vehicles">
                <ul id="operation-vehicles-list"></ul>
            </section>
        </div>
    </div>
</main>
</body>
</html>
